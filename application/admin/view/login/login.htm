<body>
    <div class="login-container animated fadeInDown">
        <form action="" method="post">
            <div class="loginbox bg-white">
                <div class="loginbox-title">超級登入畫面</div>
                <div class="loginbox-textbox">
                    <input  class="form-control" placeholder="帳號" name="name" type="text">
                </div>
                <div class="loginbox-textbox">
                    <input class="form-control" placeholder="密碼" name="password" type="password">
                </div>
                <div class="loginbox-textbox">
                    <input style="width: 100px;float: left;" class="form-control" placeholder="驗證碼" name="code"  type="text">
                    <img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}?'+Math.random();" width="120" style="float:left; cursor:pointer;" alt="captcha" />
                </div>
                <div class="loginbox-submit">
                    <input class="btn btn-primary btn-block" value="登入" type="submit">
                </div>
            </div>

                <div class="logobox">
                    <p class="text-center">可聯繫作者，line:09##</p>
                </div>
        </form>
    </div>

    <script src="__ADMIN__/style/jquery.js"></script>
